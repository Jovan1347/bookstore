<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Books</title>
</head>

<body>

    <section id="header">
        <div class="header-container">
            <div class="header-info">
                <div class="header-logo">
                    <img src="./images/B (2).png" alt="">
                </div>
                <div class="header-input">
                    <input class="input-search-field" type="text" placeholder="Search...">
                    <div class="input-search">
                        <img src="./icons/loupe.png" alt="">
                    </div>
                </div>
            </div>
            <div class="header-menu">
                <div class="option-home active">
                    <p>Home</p>
                </div>
                <div class="option-books">
                    <p>Books</p>
                </div>
                <div class="options-age">
                    <p>I'm over 18</p> <input class="adult" type="checkbox">
                </div>
            </div>
        </div>
    </section>

    <section id="content-home">
        <div class="content-home-container">
            <p>
                BEST RATING
            </p>
            <div class="best-rating">
            </div>
            <p class="most-reviews-by-genre-text">
                MOST REVIEWS BY GENRE:
            </p>
            <div class="most-reviews-by-genre">
            </div>
        </div>
    </section>

    <section id="content-books">
        <div class="sidebar">
            <u>Categories</u>
            <p class="option-all-books active">All Books</p>
            <div class="dropdown">
                <p class="option-genre">Genre</p>
                <div class="dropdown-content">

                </div>
            </div>
        </div>
        <div class="content-books-container">
            <div class="all-books">
                <p>ALL BOOKS</p>
                <div class="book-container">

                </div>
            </div>
            <div class="genre-books">
                <p class="genre-text">GENRE: </p>
                <div class="genre-book-container">

                </div>
            </div>
            <div class="book-info-container">

            </div>
        </div>
    </section>

    <script src="./root/script.js"></script>
</body>

</html>
